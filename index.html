<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./ui/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-gray-600">
    <div class="w-screen h-16 fixed z-10">
      <div id="header" class="w-full h-full p-2 bg-gray-900 text-white flex items-center justify-between md:px-8">
        <button id="search-btn" class="p-2 rounded-full bg-slate-800 md:hidden"><svg class="h-5 filter invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg></button>
        <button id="read-nav-btn" class=" text-2xl py-1 px-2 rounded-full text-black bg-teal-300 lg:hidden hidden"><i class="fa-solid fa-bars font-extrabold"></i></button>
          <div id="search-bar" class="relative hidden  md:block">
              <input type="search" id="search-input" class="search-input px-4 pl-9 py-2 rounded-3xl bg-slate-700" placeholder="Search Surah here..">
              <svg class="h-4 absolute left-3 bottom-3 filter invert cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
          </div>
          <!-- When readmode on --> 
          <div id="tranlation-form-l" class="tranlation-form space-x-1 hidden md:hidden">
            <span class="font-bold">Select Translation Languge:</span>
            <select name="" id="choose-l" class="choose cursor-pointer px-2 py-1 bg-slate-500">
              <option value="">Select Languge</option>
            </select>
          </div>

          <h1 class="text-3xl font-bold">Quran40</h1>
          <button id="read-btn" class="bg-teal-400 text-black rounded-3xl text-lg font-bold py-2 w-24 md:w-28 hover:scale-105">Read</button>
      </div>
      <!-- for small devisices/mobile: -->
      <div id="search-bar-responsive" class="relative md:hidden text-white hidden">
        <input type="search" id="search-input" class="search-input px-4 pl-9 py-2 rounded-3xl bg-slate-700" placeholder="Search Surah here..">
        <svg class="h-4 absolute left-3 bottom-3 filter invert cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
      </div>
      <!-- When Read mode for small divises ~ nav:-->
      <!-- <div id="read-nav" class=""> -->
        <div id="tranlation-form-s" class="relative tranlation-form flex-col p-4 text-white text-center space-y-1 bg-white md:hidden hidden">
          <i id="close" class="fa-solid fa-xmark text-black text-3xl absolute right-4 top-1 cursor-pointer hover:scale-110 hover:text-red-700"></i>
          <span class="font-bold text-black text-xl">Select Translation Language:</span>
          <select name="" id="choose-s" class="choose cursor-pointer px-2 py-2 text-center bg-slate-600">
            <option value="">Select Languge</option>
          </select>
        </div>
      <!-- </div> -->
    </div>
    <div id="playlist" class="h-screen w-screen pt-32 pb-44 px-5 flex justify-center flex-wrap gap-4 overflow-x-hidden"></div>
<!-- read mode -->
<div id="read-here" class=" md:text-xl text-black font-medium bg-slate-200 h-screen w-screen pt-20 pb-16 px-4 md:px-16  space-y-3 overflow-x-hidden hidden"></div>
    <div id="play-bar" class="w-4/5 h-44 bg-slate-700 fixed bottom-10 right-0 left-0 m-auto rounded-lg flex flex-col justify-evenly lg:h-32">
      <div id="play-controls" class="flex flex-col justify-evenly space-y-2 items-center lg:flex-row">
        <div id="title-c" class="text-white text-end text-xl">
          <h2 id="title"></h2>
        </div>
        <div id="controls-c" class="text-4xl text-white">
          <i id="previous-i" class="fa-solid cursor-pointer fa-backward-step"></i>
          <i id="play-i" class="fa-regular cursor-pointer fa-circle-play"></i>
          <i id="next-i" class="fa-solid cursor-pointer fa-forward-step"></i>
        </div>
        <div id="volum-c" class="text-lg text-white flex items-center gap-2 flex-col lg:flex-row ">
          <span id="timestamp"></span>
          <span class="flex items-center space-x-3">
            <i id="volume-i" class="cursor-pointer fa-solid fa-volume-high"></i>
            <input id="volume-range" type="range" name="" value="50" step="10" class="h-[6px] outline-none accent-white cursor-pointer">
          </span>
        </div>
      </div>
      <div id="audio-renge-c" class="flex justify-center">
        <input id="audio-renge" type="range" name="" value="0" class="w-[90%] accent-white h-1 rounded outline-none cursor-pointer">
      </div>
    </div>
    <div id="footer" class="w-screen h-8 bg-slate-900 text-white fixed bottom-0 flex justify-evenly">
      <a href="https://www.linkedin.com/in/mrehanamjad/" target="_blank">@mrehanamjad</a>
    </div>
    <script src="./dist/QuranChapters.js"></script>
    <script src="./dist/app.js"></script>
  </body>
</html>
